<html>
<head>
<link href="css\sc.css" rel="stylesheet">
<script>
function show(){

var i, no, fact;
fact=1;
no=Number(document.getElementById("num").value);
var t=/[0-9]/;
  if(!(t.test(no)))
  {
	window.alert("plzz enter a number in first number")
  }
else
{
for(i=1; i<=no; i++)  
{
fact= fact*i;
}  
document.getElementById("answer").innerHTML= fact;
}
}
</script>
</head>
<body>
<div class="loginbox">

</body>
